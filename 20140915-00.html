<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5-3定义带参数的函数</p>
    <script type="text/javascript">
        function myFun(name,weather){
            document.writeln("Hello "+ name +".");
            document.writeln("It is "+ weather + " today.");
        }
        myFun("Sirius","sunny");
    </script>
</body>
</html>
