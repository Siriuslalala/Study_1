<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5-13读取和修改对象属性值</p>
    <script type="text/javascript">
        var myData = {
            name: "Sirius",
            weather:"sunny"
        };
        myData.name = "Joe";
        myData["weather"] = "raining";
        document.writeln("Hello " + myData.name + ".");
        document.writeln("It is "+ myData["weather"] + " today.");
    </script>
</body>
</html>
