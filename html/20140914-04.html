<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <style type="text/css">
        a{
            color: black;
        }
        a.myclass{
            color: white;
            background-color: grey;
        }
    </style>
</head>
<body>
    <p>4-14</p>
    <!--样式的具体程度-->
    <a href="http://apress.com">Visit Apress web site</a>
    <p>I like <span>apples</span> and oranges.</p>
    <a class="myclass" href="http://w3c.org">Visit W3C web site</a>
</body>
</html>
