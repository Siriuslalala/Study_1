<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <style type="text/css">
        a.myclass1{
            color: black;
        }
        a.myclass2{
            color: white;
            background-color: grey;
        }
    </style>
</head>
<body>
    <p>4-15</p>
    <!--具体程度相同的样式-->
    <a href="http://apress.com">Visit Apress web site</a>
    <p>I like <span>apples</span> and oranges.</p>
    <a class="myclass1 myclass2" href="http://w3c.org">Visit W3C web site</a>
</body>
</html>
