<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5-11使用对象字面量</p>
    <script type="text/javascript">
        var myData = {
            name:"Sirius",
            weather:"sunny"
        };

        document.writeln("Hello " + myData.name +".");
        document.writeln("Today is " + myData.weather + ".");
    </script>
</body>
</html>
