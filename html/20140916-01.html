<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5_6使用变量和类型</p>
    <script type="text/javascript">
        var myGlobalVar = "strawberries";

        function myFunc(name){
            var myLocalVar = "sunny";
            return ("Hello " + name + ". Today is " + myLocalVar + ".");
        }
        document.writeln(myFunc("Sirius"));
    </script>
    <script type="text/javascript">
        document.writeln("I like " + myGlobalVar +".");
    </script>
</body>
</html>
