<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5-16为对象添加新方法</p>
    <script type="text/javascript">
        var myData = {
            name : "Sirius",
            weather : "sunny"
        };
        myData.sayHello = function (){
            document.writeln("Hello");
        };
        myData.sayHello();
    </script>
</body>
