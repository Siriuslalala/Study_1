<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>5-28读取指定索引未知的数组元素值  5-30枚举数组内容</p>
        <script type="text/javascript">
        var myArray = [100, "Adam", true];
        myArray[2] = "false";
        document.writeln("Index 2:" + myArray[2]);
        for (var i=0;i<myArray.length;i++){
            document.writeln("Index " + i +": " + myArray[i]);
        }
    </script>
</body>
</html>
