<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <style media="screen AND (max-width:500px)" type="text/css">
        a{
            background-color: grey;
            color:white;
            padding: 0.5em;
        }
    </style>
    <style media="screen AND (min-width:500px)" type="text/css">
        a{color: red;font-style: italic}
    </style>
</head>
<body>
    <p>使style元素的对象更加具体</p>
    <a href="http://apress.com">Visit Apress</a>
</body>
</html>
