<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <style type="text/css">
        a{
            background-color: grey;
            color: white;
            padding:0.5em;
        }
    </style>
    <style media="print">
        a{
            color: red;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>使用style元素的media属性</p>
    <a href="http://apress.com">Visit Apress</a>
</body>
</html>
